<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Animation</title>
    <link href="./styles.css" rel="stylesheet">
</head>
<body>
    <svg viewBox="0 0 100 100">
        <circle cx="20" cy="20" r="10" class="shape circle" />
        <rect x="60" y="10" width="20" height="20" class="shape rect" />
        <polygon points="40,70 50,50 60,70" class="shape cone" />
        <text x="50" y="90" class="text" text-anchor="middle">Eshwar</text>
    </svg>
</body>
</html>
